<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<body style="height: 100vh">
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0" id="superInformation">
        </h1> <a href="/logout" class="ms-auto link-secondary text-decoration-none" hreflang="ar">Logout</a> </div>
</header>
<!--общий контейнер для всего-->
<div class="container-fluid h-100">
    <div class="row h-100">
        <!--контейнер для боковой панели Юзер Админ-->
        <div class="col-md-2 g-0 py-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"> <a class="nav-link active" href="#" id="admin-nav-link" data-bs-toggle="tab" data-bs-target="#admin-panel" type="button" role="tab" aria-controls="admin-panel" aria-selected="true">Admin</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#" id="user-nav-link" data-bs-toggle="tab" data-bs-target="#user-panel" type="button" role="tab" aria-controls="user-panel" aria-selected="false">User</a> </li>
            </ul>
        </div>
        <!--контейнер для содержимого кнопок боковой панели-->
        <div class="col-md-10 bg-light gx-5 py-3 tab-content">
            <!--контейнер для для правой части экрана-->
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-nav-link" tabindex="0">
                <h2>Admin panel</h2>
                <!-- список вкладок таблиц-->
                <ul class="nav nav-tabs">
                    <li class="nav-item"> <a class="nav-link active" href="#UserTable" data-bs-toggle="tab" data-bs-target="#UserTable" type="button" role="tab" aria-controls="users-table-pane" aria-selected="true">Users Table</a> </li>
                    <li class="nav-item nav-tabs"> <a class="nav-link" data-bs-toggle="tab" href="#NewUser">New User</a> </li>
                </ul>
                <!--контейнер для содержимого вкладок таблиц-->
                <div class="tab-content" role="tabpanel">
                    <!--содержимое вкладки Users Table-->
                    <div class="tab-pane fade show active" id="UserTable" role="tabpanel" aria-labelledby="users-table-tab" tabindex="0">
                        <div class="card rounded-0">
                            <h5 class="card-header">All users</h5>
                            <table class="table table-striped" id="allUsersTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                <tr>
                                </thead>
                                <tr>
                                    <tbody id="allUsersTableBody">
                                    </tbody>
                                    <!--модальное окно редактировать юзера-->
                                    <div class="modal fade" id="modalEdit">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form id="modalEditForm">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="form-group required">
                                                            <div class="controls">
                                                                <p>
                                                                    <label for="idEditUser"> <strong>ID</strong>
                                                                        <input class="form-control" name="id" id="idEditUser" disabled> </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editUserFirstName"> <strong>First name</strong>
                                                                        <input class="form-control" name="firstname" id="editUserFirstName" placeholder="First name" required> </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editLastname"> <strong>Last name</strong>
                                                                        <input class="form-control" name="lastname" id="editLastname" placeholder="Last name" required> </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editAge"> <strong>Age</strong>
                                                                        <input class="form-control" name="age" id="editAge" placeholder="Age" required> </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editEmail"> <strong>Email</strong>
                                                                        <input class="form-control" name="email" id="editEmail" placeholder="email" required> </label>
                                                                </p>

                                                                <p>
                                                                    <label for="editUsername"> <strong>Username</strong>
                                                                        <input class="form-control" name="username" id="editUsername" placeholder="Username" required> </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editUserPassword"> <strong>Password</strong>
                                                                        <input class="form-control" name="password" type="password" id="editUserPassword" placeholder="Password" required> </label>
                                                                </p>
                                                                <label class="container-fluid col-6"> <strong>Role</strong>
                                                                    <select id="rolesEdit" class="form-select" name="roles" multiple size="2"> </select>
                                                                </label>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" id="closeEditModalWindow" class="btn btn-secondary" data-bs-dismiss="modal">Close </button>
                                                                <button type="submit" id="editUser" class="btn btn-primary">Edit </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--модальное окно удалить юзера-->
                                    <div class="modal fade" id="modalDelete" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modelDelete" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <!--                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"-->
                                                    <!--                                                            aria-label="Close"></button>-->
                                                </div>
                                                <div class="modal-body">
                                                    <form id="modalDeleteForm" name="modalDeleteForm">
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label for="idDeleteUser"> <strong>ID</strong>
                                                                            <input class="form-control" type="number" name="id" id="idDeleteUser" disabled> </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserFirstName"> <strong>First name</strong>
                                                                            <input class="form-control" type="text" name="firstname" id="deleteUserFirstName" disabled> </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserLastName"> <strong>Last name</strong>
                                                                            <input class="form-control" type="text" name="lastname" id="deleteUserLastName" disabled> </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUsername"> <strong>Username</strong>
                                                                            <input class="form-control" type="text" name="username" id="deleteUsername" disabled> </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deletePassword"> <strong>Password</strong>
                                                                            <input class="form-control" type="password" name="password" id="deletePassword" disabled> </label>
                                                                    </p>
                                                                    <label class="container-fluid col-6"> <strong>Role</strong>
                                                                        <select id="rolesDelete" name="roles" class="form-select" multiple size="2" disabled> </select>
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close"> Close </button>
                                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="closeDeleteModal"> Delete </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!--содержимое вкладки New User-->
                    <div class="tab-pane fade" id="NewUser" role="tabpanel" aria-labelledby="new-users-tab" tabindex="0">
                        <div class="card rounded-0">
                            <h5 class="card-header">Add new user</h5>
                            <div class="form-justify-content-center mx-auto col-4">
                                <div class="card-body text-center">
                                    <form id="formNewUser" name="formNewUser" th:align="center" method="POST">
                                        <p>
                                            <label class="container-fluid" for="newUserFirstName"> <strong>First name</strong>
                                                <input class="form-control" type="text" name="firstname" id="newUserFirstName" placeholder="First name" required> </label>
                                        </p>
                                        <p>
                                            <label class="container-fluid" for="newUserLastName"> <strong>Last name</strong>
                                                <input class="form-control" type="text" name="lastname" id="newUserLastName" placeholder="Last name" required> </label>
                                        </p>
                                        <p>
                                            <label class="container-fluid" for="newUserAge"> <strong>Age</strong>
                                                <input class="form-control" type="text" name="age" id="newUserAge" placeholder="Age" required> </label>
                                        </p>
                                        <p>
                                            <label class="container-fluid" for="newUserEmail"> <strong>Email</strong>
                                                <input class="form-control" type="text" name="email" id="newUserEmail" placeholder="Email" required> </label>
                                        </p>

                                        <p>
                                            <label class="container-fluid" for="newUserUsername"> <strong>Username</strong>
                                                <input class="form-control" type="text" name="username" id="newUserUsername" placeholder="Username" required> </label>
                                        </p>
                                        <p>
                                            <label class="container-fluid" for="newUserPassword"> <strong>Password</strong>
                                                <input class="form-control" type="password" name="password" id="newUserPassword" placeholder="Password" required> </label>
                                        </p>
                                        <label class="container-fluid"> <strong>Role</strong>
                                            <select multiple="multiple" size="4" name="roles" property="rolesOfSelectedUser" id="selectRolesForNewUser" class="form-control"> </select>
                                        </label>
                                        <button type="submit" id="createNewUser" class="btn btn-success">Add new user </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--контейнер для содержимого на кнопке User на боковой панели-->
            <div class="tab-pane fane" id="user-panel" role="tabpanel" aria-labelledby="user-nav-link" tabindex="0">
                <h2 id="currentUserLoginInUser">User</h2>
                <div class="tab-content" role="tabpanel" aria-labelledby="admin-nav-link">
                    <div class="tab-pane fade show active" role="tabpanel" tabindex="0">
                        <div class="card rounded-0">
                            <h5 class="card-header">About user</h5>
                            <table class="table table-striped" id="currentUserTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="currentUserTableBody"> </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="module" src="/js/a1.js"></script>
<script type="module" src="/js/a2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
